<head>
    <meta charset="UTF-8">

    <script src="./js/app.js" type="module" defer></script>

<body class="fondo-blur">
    <header class="container">
        <div class="row ">
            <div class="col col-md-4  bg-info"  >
                <picture class="container ">
                    <img src="./img/pisteando.jpg"  class="img-thumbnail miImagen"/>
                </picture>
            </div>
            <div class="col-md-8  bg-info">
                <nav class="miNav float-right">
                    <a href="#" class="text-white">Nosotros</a>
                    <a href="#"class="text-white">Anuncio</a>
                    <a href="#"class="text-white">Blog</a>
                    <a href="#"class="text-white">Contacto</a>
                </nav>
            </div>
        </div>
    </header> 
    <main class="container">
        <div class="row ">
            <div class="col col-md-12 float-right text-center"  >
                <h2 class="text-center">ADMINISTRACIÓN</h2>
            </div>
        </div>   
        <div class="row ">
            <div class="col col-md-12 "  >
                <img src="./img/titulo.jpg" class="imgTitel"/>
            </div>
        </div>
        <div class="row ">
            <div class="col col-md-3 "  ></div>
            <div class="col col-md-6 "  >
                <article id="artF" class="col col-md-10">
                    <h2>informacion del anuncio</h2>
                    <form action="#" id="form1" aria-placeholder="informacion del anuncio">
                        <input type="text" id="txtId" name="id" class="ocultar">
                        <label for="txtTitulo">Titulo</label>
                        <input type="text" id="txtTitulo" name="titulo" placeholder="Título" class="form-control ">
                        <label>transacción: </label>
                        <br>
                        <select name="transaccion" id="selTrans" class="custom-select" required=>
                            <option disabled selected>---Elegir Transacción---</option>
                            <option value="venta">Venta</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="permuta">Permuta</option>
                        </select>
                        <br>
                        <label for="txtDescrip">descripción</label>
                        <input type="text" id="txtDescrip" name="descripción" class="form-control" placeholder="descripción">
                        <label for="txtPrecio">precio</label>
                        <input type="number" id="txtPrecio" name="precio" class="form-control" placeholder="precio">
                        <img src="./img/puerta.png" alt="" class="imgIco">
                        <input type="number" id="txtBaño" name="baño" class="form-control" placeholder="Puertas">
                        <img src="./img/kms.png" alt="" class="imgIco">
                        <input type="number" id="txtautos" name="autos" class="form-control" placeholder="kms">
                        <img src="./img/potencia.jpg" alt="" class="imgIco">
                        <input type="number" id="txtDormi" name="dormitorios" class="form-control" placeholder="Potencia">
                        <br>
                    </form>
                </article>
            </div>
            <div class="col col-md-3 "  ></div>
        </div>
        <div class="row row-cols-3">
            <div class="col col-md-3 "  ></div>
            <div class="col col-md-6 "  >
                <article id="art2" class="col col-md-10">
                    <button id="btnAlta" type="submit" name="alta" class="btn btn-primary miPrimary">Guardar</button>
                    <div id="info"></div>
                </article>
            </div>
            <div class="col col-md-3 "  ></div>
        </div>
        <div class="row row-cols-3" id="contTabla">
            <div class="col col-md-2 "  ></div>
            <div class="col col-md-8 "  >
                <!-- <article id="artB" class="row row-cols-3"> -->
                <div class="row row-cols-3" id="contBtn">
                    <div class="col col-sm-4 "  >
                        <button id="btnGuarda" type="submit" name="Guarda" class="ocultar">Guardar</button>
                    </div>
                    <div class="col col-sm-4 "  >
                        <button id="btnBaja" type="submit"  name="Eliminar" class="ocultar">Eliminar</button>
                    </div>
                    <div class="col col-sm-4 "  >
                        <button id="btnCancela" type="submit" name="Cancela" class="ocultar">Cancelar</button>
                    </div>
                </div>
                <!-- </article> -->
            </div>
            <div class="col col-md-2 "  ></div>
        </div>
        <div class="row row-cols-3" id="contTabla">
            <div class="col col-md-3 "  ></div>
            <div class="col col-md-6 "  >
                <!-- <article id="art3" class="col-4 offset-4 mt-5" > -->
                    <div id="divTrx" class="border border-info px-5 py-4 h-20 rounded-sm">
                        <label for=""> Filtrar Transacción</label>
                        <select name="selTrx" id="selTrx" class="form-control">
                            <option disabled selected>---Elegir Transacción---</option>
                            <!-- <option value="venta">Venta</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="permuta">Permuta</option> -->
                        </select>
                        <label for="">Promedio</label>
                        <input type="text" name="promedio" id="txtPromedio" placeholder="N/A" class="form-control">
                    </div>
                    <div id="divFiltros">
                    </div>
                <!-- </article> -->
            </div>
            <div class="col col-md-3 "  ></div>
        </div>
        <div class="row row-cols-3" id="contTabla">
            <div class="col col-md-2 "  ></div>
            <div class="col col-md-8 "  >
                <div id="divTabla" class="row miTabla">
                </div>
            </div>
            <div class="col col-md-2 "  ></div>
        </div>
        <div class="row row-cols-3" id="contChart">
            <div class="col col-md-2 "  ></div>
            <div class="col col-md-8 "  >
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col col-md-2 "  ></div>
        </div>
    </main>
        
    <footer class="container">
        <div class="row ">
            <div class="col col-md-8  bg-info"  >
                <nav class="miNav float-left">
                    <a href="#" class="text-white">Nosotros</a>
                    <a href="#"class="text-white">Anuncio</a>
                    <a href="#"class="text-white">Blog</a>
                    <a href="#"class="text-white">Contacto</a>
                </nav>
            </div>
            <div class="col-md-4  bg-info">
                <p class="miP">Todos los derechos reservados &copy;</p>
            </div>
        </div>
            
        
</footer>
        
    </main>
</body>
